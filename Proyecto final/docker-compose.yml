version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: sistema-reclamos-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: sistema_reclamos
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - sistema-reclamos-network

volumes:
  mongo_data:

networks:
  sistema-reclamos-network:
    driver: bridge