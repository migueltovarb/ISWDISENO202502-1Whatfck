services:
  # Base de datos MongoDB para Sistema de Reclamos
  mongodb-reclamos:
    build:
      context: ./SistemaReclamos-database
      dockerfile: Dockerfile
    container_name: reclamos-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: reclamosdb
    ports:
      - "27018:27017"  # Puerto diferente al de veh√≠culos (27017)
    volumes:
      - mongodb_reclamos_data:/data/db
      - ./SistemaReclamos-database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - reclamos-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  mongodb_reclamos_data:
    driver: local

networks:
  reclamos-network:
    driver: bridge