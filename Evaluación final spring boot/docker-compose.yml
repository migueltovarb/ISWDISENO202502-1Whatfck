services:
  # Base de datos MongoDB
  mongodb:
    build:
      context: ./vehiculos-api-database
      dockerfile: Dockerfile
    container_name: vehiculos-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: vehiculosdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./vehiculos-api-database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - vehiculos-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Aplicación backend de vehículos
  vehiculos-api:
    build:
      context: ./vehiculos-api
      dockerfile: Dockerfile
    container_name: vehiculos-api
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_URI: mongodb://vehiculos_user:vehiculos_password@mongodb:27017/vehiculosdb?authSource=vehiculosdb
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vehiculos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servicio web (Mongo Express) para visualizar la base de datos
  mongo-express:
    image: mongo-express:latest
    container_name: vehiculos-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vehiculos-network

volumes:
  mongodb_data:
    driver: local

networks:
  vehiculos-network:
    driver: bridge